<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon/favion.png" type="image/png" />
    <title>Projetos</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/teste-zoom.css" />
  </head>

  <body>
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="./assets/video/goku.mp4" type="video/mp4" />
    </video>
    <header class="t-padrao">
      <ul class="menu">
        <li><a href="./index.html">GAME CARD</a></li>
        <li><a href="./filmes.html">FILMES</a></li>
        <li>
          <a class="filmes-fixo" href="./personagens.html">PERSONAGENS</a>
        </li>
        <div class="pesquisa-personagem-new">
          <input
            type="text"
            id="inputPesquisa"
            placeholder="Pesquisar personagem..."
          />
        </div>
      </ul>
    </header>

    <nav class="t-padrao personagens-introducao">
      <div class="introducao-itens fadeInDown" data-anime="100">
        <h1 class="titulo-personagem">Qual O seu favOritO?</h1>
      </div>
    </nav>

    <main class="t-padrao cards-container-new">
      <div class="card-personagens-new">
        <div class="">
          <img src="" alt="" />
        </div>
      </div>
    </main>

    <!-- Overlay -->
    <div class="overlay-personagem-new hidden-new">
      <div class="overlay-fundo"></div>

      <div class="cards-centrais-new">
        <!-- Card prisma -->
        <div class="card-detalhe card-flip">
          <button class="seta seta-esquerda" aria-label="Anterior">
            <img
              class="icon-seta"
              src="./assets/icones-setas/seta-esquerda.png"
              alt=""
            />
          </button>

          <div class="flip-prisma">
            <!-- imagens inseridas dinamicamente aqui -->
          </div>

          <button class="seta seta-direita" aria-label="Próximo">
            <img
              class="icon-seta"
              src="./assets/icones-setas/seta-direita.png"
              alt=""
            />
          </button>
        </div>

        <!-- Card info -->
        <div class="card-detalhe card-info">
          <button class="fechar-overlay-new">✕</button>
          <h2 class="nome-personagem-new"></h2>
          <p class="info-personagem-new"></p>
        </div>
      </div>
    </div>

    <div id="cookie-box" class="cookie-box">
      <p>Usamos cookies para melhorar sua experiência no site.</p>
      <button id="cookie-accept">Aceitar</button>
    </div>

    <script src="./js/plugins/simple-anime.js"></script>
    <script src="./js/cookies.js"></script>
    <script src="./js/personagens.js"></script>
  </body>
</html>
